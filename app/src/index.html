<!DOCTYPE html>
<html>
  <head>
    <title>StarNotary DApp</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  </head>
  <style>
    body {
      background-color: #fefefe;
    }
    input {
      display: block;
      margin-bottom: 12px;
    }
    #userIx {
      position: fixed;
      left: 0;
      bottom: 0;
      padding: 32px;
      width: 100%;
      background-color: #2e2e2e;
      color: white;
      font-size: x-large;
      border-color: black;
      border-top-style: solid;
      border-width: 1px;
    }
  </style>
  <body>
    <h1>StarNotary Token DAPP</h1>

    <hr>

    <br>
    <h1>Create a Star</h1>

    <br>
    <label for="starName"> Star Name: </label>    <input type="text" id="starName" />
    <br>
    <label for="starId"> Star ID: </label>    <input type="text" id="starId" />
    <br>
    <br>
    <button id="createStar" onclick="App.createStar()"> Create Star </button>
    <br>

    <hr>
    
    <br>
    <h1>Look up a Star</h1>
    <br>
    <label for="lookid"> Star ID: </label>    <input type="text" id="lookid" />
    <br>
    <br>
    <button onclick="App.lookUp()"> Look Up a Star </button>
    <br>

    <hr>

    <br>
    <h1>Sell a Star</h1>
    <br>
    <label for="saleId"> Star Id: </label>    <input type="text" id="saleId" />
    <label for="sellingPrice"> Price (ETH): </label>    <input type="number" id="sellingPrice" placeholder="0.01"/>
    <br>
    <br>
    <button onclick="App.sellStar()"> Sell </button>
    <br>

    <hr>

    <br>
    <h1>Buy a Star</h1>
    <br>
    <label for="purchaseId"> Star Id: </label>    <input type="text" id="purchaseId" />
    <label for="ether"> Ether: </label>    <input type="number" id="ether" />
    <small>Note: Any extra ether will be sent back to your account.</small>
    <br>
    <br>
    <button onclick="App.buyStar()"> Buy </button>
    <br>

    <hr>

    <br>
    <h1>Exchange Stars</h1>
    <br>
    <label for="exchangeStarId1"> Star Id 1: </label>    <input type="text" id="exchangeStarId1" />
    <label for="exchangeStarId2"> Star Id 2: </label>    <input type="text" id="exchangeStarId2" />
    <br>
    <br>
    <button onclick="App.exchangeStars()"> Exchange </button>
    <br>

    <hr>

    <br>
    <h1>Transfer Star</h1>
    <br>
    <label for="transferTo"> To Address: </label>    <input type="text" id="transferTo" placeholder="0x0000000000000000000000000000000000000000"/>
    <label for="transferId"> Star Id: </label>    <input type="text" id="transferId" />
    <br>
    <br>
    <button onclick="App.transferStar()"> Transfer </button>
    <br>

    <br>

    <label for=""> Star Id: </label>    <input type="text" id="" />
    <br>
    <br>
    <button onclick="App.()">a Star</button>
    <br> -->

    <hr>

    <br>
    <div id="userIx">
      <span> â†’ &nbsp; </span>
      <span id="status">Use the above forms to interact with the DAPP!</span>
    </div>
    <br>

    <script src="index.js"></script>
  </body>
</html>
